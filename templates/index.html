<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="../static/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Círculo de Dueños</title>
  </head>
    <body>

      <div class="container-sm">

        <div class="my-5 text-center align-self-center">
          <div class="">
            <img src="../static/cdD.png" alt="logo" class="img-fluid" width="350px">
          </div>
          <div class="my-2">
            <h1>Consultoría de Dueños</h1>
          </div>
          <div class="row justify-content-center my-2">
            <div class="col-sm-6 col-12 align-self-center">
              <p>Un espacio para compartir experiencias entre Dueños y bajo una metodología lograr la Creación de Valor en conjunto</p>
            </div>
            
          </div>
        </div>
        
        
        <form id="form1" action="/" method="POST">
          <div class="row justify-content-center">
            <div class="col-sm-6 col-12 align-self-center">
              <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre completo" aria-label="default input example" id="nombre" name="nombre">
              </div>
              <div class="mb-3 row ">
                <label for="correo" class="col-sm-2 col-form-label">Email</label>
                <input class="form-control" type="email" placeholder="Email" aria-label="default input example" id="correo" name="correo">
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                <input class="form-control" type="password" placeholder="Contraseña" aria-label="default input example" id="password" name="password">
              </div>
              <div class="mb.3">
                <button class="btn btn-primary" type="submit">
                  Registrarse
                </button>
              </div>
              <div class="my-3">
                <p>¿Ya estás registrado? <a href="login">Ingreso</a> </p>
              </div>
            </div>
          </div>
        </form>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
