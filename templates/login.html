<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>CdD ingreso</title>
  </head>
  <body>

    <div class="container-sm text-center my-5">
    
      <div class="log-info">
        <div class="text1">
          <img src="../static/cdD.png" alt="logo" class="img-fluid" width="350px">
        </div>
        <div class="text1">
          <h1>Consultoría de Dueños</h1>
        </div>
        
          <form id="form1" action="/login" method="POST">
            <div class="row justify-content-center">
              <div class="col-sm-6 col-12 align-self-center">
                <div class="text-start mb-3">
                  <label for="correo" class="col-sm-2 col-form-label">Email</label>
                  <input class="form-control" type="email" placeholder="Email" aria-label="default input example" id="correo" name="correo">
                </div>
                <div class="text-start mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                  <input class="form-control" type="password" placeholder="Contraseña" aria-label="default input example" id="password" name="password">
                </div>
                <div class="text-start mb-3">
                  <button class="btn btn-primary" type="submit">
                    Ingresar
                  </button>
                </div>
              </div>
            </div>
          </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
