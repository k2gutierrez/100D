  <head>

    </div>
    
    <div>
      <h3>Selecciona las 3 causas que consideres m√°s importantes a atacar</h3>

    {% for i in listaCausas %}

      <div class="form-check item">
        <input class="form-check-input" type="checkbox" value= '{{ i }}' id="flexCheckDefault" name="check1">

          {{ i }}
      </div>
      {% endfor %}
      <button class="btn btn-success item" type="submit">
        Siguiente
    </button>
    </form>
